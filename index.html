<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Github Issues</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="application">
            <section class="application__sidebar">
                <div class="topbar">
                    <button class="topbar__button topbar__button--close"></button>
                    <button class="topbar__button topbar__button--hide"></button>
                    <button class="topbar__button topbar__button--expand"></button>
                </div>
                <nav class="filters">
                    <ul class="filters__list">
                        <li>
                            <a href="#" class="filters__item filters__item--active">
                                <img class="filters__icon" src="./assets/icon-github.svg" alt="GitHub logo">
                                <span class="filters__text">All</span>
                                <span class="filters__counter">12</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="filters__item filters__item">
                                <img class="filters__icon" src="./assets/icon-open-issue.svg" alt="Round icon with letter i">
                                <span class="filters__text">Open</span>
                                <span class="filters__counter">4</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="filters__item filters__item">
                                <img class="filters__icon" src="./assets/icon-closed-issue.svg" alt="Round icon with tick">
                                <span class="filters__text">Closed</span>
                                <span class="filters__counter">8</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
            <main class="application__content">
                <section class="issues">
                    <h1 class="issues__header">19-07-2016</h1>
                    <ul class="issues__list">
                        <li class="issue">
                            <span class="issue__text">Page changes</span>
                            <button class="issue__fav">⭑</button>
                        </li>
                        <li class="issue">
                            <span class="issue__text">Review of last issues</span>
                            <button class="issue__fav">⭑</button>
                        </li>
                    </ul>
                </section>
                <section class="issues">
                    <h1 class="issues__header">18-07-2016</h1>
                    <ul class="issues__list">
                        <li class="issue">
                            <span class="issue__text">Visual UI Update Review</span>
                            <button class="issue__fav">⭑</button>
                        </li>
                        <li class="issue">
                            <span class="issue__text">Sidebar changes</span>
                            <button class="issue__fav">⭑</button>
                        </li>
                    </ul>
                </section>      
                <section class="issues">
                    <h1 class="issues__header">15-07-2016</h1>
                    <ul class="issues__list">
                        <li class="issue">
                            <span class="issue__text">Crash update</span>
                            <button class="issue__fav">⭑</button>
                        </li>
                        <li class="issue">
                            <span class="issue__text">Page visual UI Update Review</span>
                            <button class="issue__fav">⭑</button>
                        </li>
                        <li class="issue">
                            <span class="issue__text">Sidebar update</span>
                            <button class="issue__fav">⭑</button>
                        </li>
                    </ul>
                </section>  
                <section class="issues">
                    <h1 class="issues__header">14-07-2016</h1>
                    <ul class="issues__list">
                        <li class="issue">
                            <span class="issue__text">Crash issue</span>
                            <button class="issue__fav">⭑</button>
                        </li>
                        <li class="issue">
                            <span class="issue__text">Visual update & Crash resolve</span>
                            <button class="issue__fav">⭑</button>
                        </li>
                    </ul>
                </section>                                
            </main>
        </div>
    </div>
</body>
</html>
